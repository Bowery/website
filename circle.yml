test:
  override:
    - echo "No Tests.."
deployment:
  production:
    branch: master
    commands:
      - npm install myth -g
      - myth static/bowery.css static/out.css
      - gem install jekyll
      - jekyll build
      - mkdir -p _site/blog/posts
      - cp -rf _site/posts/* _site/blog/posts
      - cd deploy && npm install
      - node deploy/index.js
